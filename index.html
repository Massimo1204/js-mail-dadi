<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>

<title>Mail Dadi</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pb-5 mb-5">
                <h1 class="p-5 text-uppercase fw-bold text-danger">Mail Dadi</h1>
                <h1>Inserisci l'Email</h1>
                <input type="email" id="my-email">
                <h2 class="m-2 fw-bold" id="my-result"></h2>
            </div>
            <div class="col-3">
                <h1 class="text-danger text-uppercase">Dado del Computer</h1>
            </div>
            <div class="col-6 fs-1 text-center" id="dices-container">
                <i class="fas fa-dice" id="dice-icon"></i>
            </div>
            <div class="col-3">
                <h1 class="text-primary text-uppercase">Il tuo Dado</h1>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-dark fs-5 m-4 fw-bold" id="my-play-btn">PLAY!</button>
            </div>
            <div class="col-12"><h1 class="text-uppercase text-center m-5" id="dice-result"></h1></div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
